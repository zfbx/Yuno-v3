<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Yuno Commands</title>
    <link href="style/style.css" rel="stylesheet" type="text/css">
</head> 
<body>
    <div class="commands-list-container">
        <div id="headerimgholder">
            <img id="headerimg" src="yunoheader.png" alt="Yuno - Discord Bot" height="250" width="1022">
        </div>
        <div class="cl-header">
            <span>
                <a href="https://github.com/zfbx/Yuno" title="Project on Github">
                    <svg height="32" class="octicon octicon-mark-github" viewBox="0 0 16 16" version="1.1" width="32" aria-hidden="true" style="fill: #ffffff;margin-top: 2px;">
                        <path fill-rule="evenodd" d="M8 0C3.58 0 0 3.58 0 8c0 3.54 2.29 6.53 5.47 7.59.4.07.55-.17.55-.38 0-.19-.01-.82-.01-1.49-2.01.37-2.53-.49-2.69-.94-.09-.23-.48-.94-.82-1.13-.28-.15-.68-.52-.01-.53.63-.01 1.08.58 1.23.82.72 1.21 1.87.87 2.33.66.07-.52.28-.87.51-1.07-1.78-.2-3.64-.89-3.64-3.95 0-.87.31-1.59.82-2.15-.08-.2-.36-1.02.08-2.12 0 0 .67-.21 2.2.82.64-.18 1.32-.27 2-.27.68 0 1.36.09 2 .27 1.53-1.04 2.2-.82 2.2-.82.44 1.1.16 1.92.08 2.12.51.56.82 1.27.82 2.15 0 3.07-1.87 3.75-3.65 3.95.29.25.54.73.54 1.48 0 1.07-.01 1.93-.01 2.2 0 .21.15.46.55.38A8.013 8.013 0 0 0 16 8c0-4.42-3.58-8-8-8z"></path>
                    </svg>
                </a>
            </span>
            <h2>
                <span> | Command List</span>
            </h2>

            <input type="search" name="search" id="searchbar" placeholder="Search">
            
        </div>

        <div class="modules">
            <label id="admin" class="administration module-name"><input type="checkbox" class="module-box" value="administration" name="administration"/> Administration</label>
			<label class="customreactions module-name"><input type="checkbox" class="module-box" value="customreactions" name="customreactions"/> Custom Reactions</label>
            <label class="fun module-name"><input type="checkbox" class="module-box" value="fun" name="fun"/> Fun</label>
            <label class="games module-name"><input type="checkbox" class="module-box" value="games" name="games"/> Games</label>
            <label class="help module-name"><input type="checkbox" class="module-box" value="help" name="help"/> Help</label>
            <label class="math module-name"><input type="checkbox" class="module-box" value="math" name="math"/> Math</label>
            <label class="nsfw module-name"><input type="checkbox" class="module-box" value="nsfw" name="nsfw"/> NSFW</label>
            <label class="owner module-name"><input type="checkbox" class="module-box" value="owner" name="owner"/> Owner</label>
            <label class="search module-name"><input type="checkbox" class="module-box" value="search" name="search"/> Search</label>
            <label class="utility module-name"><input type="checkbox" class="module-box" value="utility" name="utility"/> Utility</label>
            <label class="xp module-name"><input type="checkbox" class="module-box" value="xp" name="xp"/> XP</label>
        </div>
        <div class="commands">
            <div class="commands-header">
                <p>Command Name</p>
                <p>Description</p>
                <p>Usage</p>
            </div>

            {{COMMANDS}}

        </div>
        <div class="modules timestamp">
            Updated: {{timestamp}}
        </div>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="scripts/main.js"></script>
</body>
</html>
